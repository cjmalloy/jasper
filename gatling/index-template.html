<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasper Load Test Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        .simulation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .simulation-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .simulation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .simulation-card h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.4em;
        }
        .simulation-card p {
            color: #666;
            line-height: 1.6;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.2s;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 0.9em;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-weight: bold;
            color: #667eea;
            display: block;
        }
        .stat-label {
            color: #999;
            font-size: 0.8em;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ Jasper Load Test Results</h1>
        <p>Comprehensive performance testing for the Jasper Knowledge Management Server</p>
    </div>

    <div class="simulation-grid">
        <!-- SIMULATION_CARDS_PLACEHOLDER -->
    </div>

    <div class="footer">
        <p>Generated on <strong>TIMESTAMP_PLACEHOLDER</strong></p>
        <p>Reports generated using <a href="https://gatling.io/" target="_blank">Gatling Load Testing Framework</a></p>
    </div>
</body>
</html>
