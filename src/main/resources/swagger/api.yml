  /api/v1/scrape/feed:
    post:
      tags:
        - Scrape
      operationId: scrapeFeed
      description: Immediately scrape a feed. Ref must have `+plugin/feed`
      parameters:
        - name: url
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/url'
        - name: origin
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/origin'
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '503':
          description: Error scraping
          content:
            '*/*':
              schema:
                $ref: 'https://opensource.zalando.com/problem/schema.yaml#/Problem'
  /api/v1/scrape/web:
    get:
      tags:
        - Scrape
      operationId: scrapeWebpage
      description: Immediately scrape a webpage and return a Ref of the contents. Will check and update cache. Currently only fills out the title.
      parameters:
        - name: url
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/url'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Ref'
        '500':
          description: Error scraping
          content:
            '*/*':
              schema:
                $ref: 'https://opensource.zalando.com/problem/schema.yaml#/Problem'
  /api/v1/scrape/fetch:
    get:
      tags:
        - Scrape
      operationId: fetch
      description: Immediately scrape a webpage and return the contents. Will check and update cache.
      parameters:
        - name: url
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/url'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: string
                format: binary
        '500':
          description: Error fetching
          content:
            '*/*':
              schema:
                $ref: 'https://opensource.zalando.com/problem/schema.yaml#/Problem'
  /api/v1/scrape:
    get:
      tags:
        - Scrape
      operationId: fetch
      description: Immediately scrape a webpage if it is not in the cache.
      parameters:
