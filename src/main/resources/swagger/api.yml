  /api/v1/scrape/cache:
    post:
      tags:
        - Scrape
      operationId: fetch
      description: Uploads a file to the cache and returns a generated random URI to access it with.
      parameters:
        - name: url
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/url'
      requestBody:
        content:
          '*/*':
