      description: Plugin Tag
      example: 'plugin/thumbnail'
      maxLength: 64
    qtag-plugin:
      type: string
      pattern: '[_+]?plugin/[a-z0-9]+([./][a-z0-9]+)*(@[a-z0-9]+(\.[a-z0-9])*)?'
