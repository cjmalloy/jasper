openapi: 3.0.3
info:
  title: Jasper KMS
  description: REST API for Jasper Knowledge Management Server
  version: 1.2.18
  license:
    name: MIT License
    url: 'https://github.com/cjmalloy/jasper/blob/master/LICENSE'
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/cjmalloy/Jasper/1.2.18
paths:
  /api/v1/ref:
    get:
      tags:
        - Ref
      operationId: getRef
      parameters:
        - name: url
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/url'
        - name: origin
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/origin'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Ref'
        '304':
          description: Not Modified
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Ref
      operationId: updateRef
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Ref'
        required: true
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
    post:
      tags:
        - Ref
      operationId: createRef
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Ref'
        required: true
      responses:
        '201':
          description: Created
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/ForeignWrite'
        '409':
          $ref: '#/components/responses/Conflict'
    delete:
      tags:
        - Ref
      operationId: deleteRef
      parameters:
        - name: url
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/url'
        - name: origin
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/origin'
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
    patch:
      tags:
        - Ref
      operationId: patchRef
      parameters:
        - name: url
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/url'
        - name: origin
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/origin'
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: 'https://json.schemastore.org/json-patch'
          application/merge-patch+json:
            schema:
              type: object
        required: true
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
  /api/v1/ref/page:
    get:
      tags:
        - Ref
      operationId: getRefPage
      parameters:
        - name: page
          in: query
          description: Zero-based page index (0..N)
          required: false
          schema:
            minimum: 0
            type: integer
            default: 0
        - name: size
          in: query
          description: The size of the page to be returned
          required: false
          schema:
            minimum: 1
            type: integer
            default: 10
        - name: sort
          in: query
          description: 'Sorting criteria in the format: property,(asc|desc). Default sort order is ascending. Multiple sort criteria are supported.'
          required: false
          schema:
            type: array
            items:
              type: string
            default:
              - 'rank,DESC'
              - 'modified,DESC'
        - name: query
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/query'
        - name: url
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/url'
        - name: scheme
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/scheme'
        - name: sources
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/url'
        - name: responses
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/url'
        - name: untagged
          in: query
          required: false
          schema:
            type: boolean
        - name: uncited
          in: query
          required: false
          schema:
            type: boolean
        - name: unsourced
          in: query
          required: false
          schema:
            type: boolean
        - name: modifiedBefore
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: modifiedAfter
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: publishedBefore
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: publishedAfter
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: createdBefore
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: createdAfter
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: responseBefore
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: responseAfter
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: pluginResponse
          in: query
          required: false
          schema:
            maxItems: 100
            minItems: 0
            type: array
            items:
              $ref: '#/components/schemas/tag-plugin'
        - name: noPluginResponse
          in: query
          required: false
          schema:
            maxItems: 100
            minItems: 0
            type: array
            items:
              $ref: '#/components/schemas/tag-plugin'
        - name: search
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PageRef'
        '304':
          description: Not Modified
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
