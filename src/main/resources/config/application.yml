# ===================================================================
# Spring Boot configuration.
#
# This configuration will be overridden by the Spring profile you use,
# for example application-dev.yml if you use the "dev" profile.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

---
# Conditionally disable springdoc on missing api-docs profile
spring:
  config:
    activate:
      on-profile: '!api-docs'
springdoc:
  api-docs:
    enabled: false
---
logging:
  level:
    com.rometools: ERROR
    org.hibernate.orm.jdbc.batch: OFF
    org.hibernate.orm.jdbc.error: OFF
    org.hibernate.engine.jdbc.spi: OFF
feign:
  circuitbreaker:
    enabled: true
    group:
      default:
        failureRateThreshold: 50  # Open circuit after 50% failures
        waitDurationInOpenState: 20000  # Wait 20s before trying again
        ringBufferSizeInHalfOpenState: 10  # Sample size when half-open
        ringBufferSizeInClosedState: 100  # Sample size when closed
  # client:
  #   config:
  #     default:
  #       connectTimeout: 5000
  #       readTimeout: 5000
management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include:
          [
            'configprops',
            'env',
            'health',
            'info',
            'loggers',
            'prometheus',
            'threaddump',
            'liquibase',
          ]
  endpoint:
    health:
      show-details: when_authorized
      roles: 'ROLE_ADMIN'
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState,db
  info:
    git:
      mode: full
    env:
      enabled: true
  health:
    mail:
      enabled: false # When using the MailService, configure an SMTP server and set this to true
  prometheus:
    metrics:
      export:
        enabled: true
        step: 60
  metrics:
    enable:
      http: true
      jvm: true
      logback: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
    tags:
      application: ${spring.application.name}

spring:
  application:
    name: jasper
  profiles:
    # The commented value for `active` can be replaced with valid Spring profiles to load.
    # Otherwise, it will be filled in by maven when building the JAR file
    # Either way, it can be overridden by `--spring.profiles.active` value passed in the commandline or `-Dspring.profiles.active` set in `JAVA_OPTS`
    active: #spring.profiles.active#
    group:
      dev:
        - dev
        - api-docs
        # Uncomment to activate TLS for the dev profile
        #- tls
  http:
    converters:
      preferred-json-mapper: jackson2
  jmx:
    enabled: false
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
  jpa:
    open-in-view: false
    properties:
      jakarta.persistence.validation.mode: auto
      hibernate.jdbc.time_zone: UTC
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      # modify batch size as necessary
      hibernate.jdbc.batch_size: 25
      hibernate.order_inserts: true
      hibernate.order_updates: true
      hibernate.query.fail_on_pagination_over_collection_fetch: true
      hibernate.query.in_clause_parameter_padding: true
      hibernate.format_sql: true
      hibernate.types.print.banner: false
    hibernate:
      ddl-auto: validate
      naming:
        implicit-strategy: org.springframework.boot.hibernate.SpringImplicitNamingStrategy
  liquibase:
    change-log: classpath:config/liquibase/master.xml
  messages:
    basename: i18n/messages
  mail:
    host: smtp-relay.gmail.com
    port: 587
    protocol: smtp
    properties:
      'mail.smtp.localhost': 'hades'
      'mail.smtp.auth': 'false'
      'mail.smtp.starttls.enable': 'true'
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  mvc:
    async:
      request-timeout: 60s
    pathmatch:
      matching-strategy: ant_path_matcher
  task:
    scheduling:
      thread-name-prefix: jasper-scheduling-
      pool:
        size: 50
  threads:
    virtual:
      enabled: true
  output:
    ansi:
      console-available: true
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 1MB

server:
  servlet:
    session:
      cookie:
        http-only: true

springdoc:
  show-actuator: true

# Properties to be exposed on the /info management endpoint
info:
  # Comma separated list of profiles that will trigger the ribbon to show
  display-ribbon-on-profiles: 'dev'

# ===================================================================
# Application specific properties
# Add your own application properties here, see the Props class
# ===================================================================
jasper:
  push-cooldown-sec: 1
  local-origin: ''
  storage: /var/lib/jasper
  node: /usr/local/bin/node
  python: /usr/bin/python
  shell: /usr/bin/bash
  cache-api: ''
  # By default CORS is disabled. Uncomment to enable.
  # cors:
  #   allowed-origins: "http://localhost:8100,http://localhost:9000"
  #   allowed-methods: "*"
  #   allowed-headers: "*"
  #   exposed-headers: "Authorization,Link,X-Total-Count"
  #   allow-credentials: true
  #   max-age: 1800
  api-docs:
    default-include-pattern: ${server.servlet.context-path:}/api/**
    management-include-pattern: ${server.servlet.context-path:}/management/**
    title: Jasper KMS API
    description: Jasper Knowledge Management Server API documentation
    version: 1.2.0
    terms-of-service-url:
    contact-name:
    contact-url:
    contact-email:
    license:
      name: MIT
      url: https://github.com/cjmalloy/jasper/blob/master/LICENSE
    servers:
      - description: SwaggerHub API Auto Mocking
        url: https://virtserver.swaggerhub.com/cjmalloy/Jasper/1.2.0
  security:
    content-security-policy: "default-src 'self'; frame-src 'self' data:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:"
